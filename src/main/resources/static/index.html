<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>Board Home</h2>
    </div>

    <p class="row">
    <p class="col">
        <button class="w-100 btn btn-lg btn-info" type="button"
                th:onclick="|location.href='@{/post}'|">
            게시판
        </button>
    </p>
    </p>

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/auth/join}'|" type="button">
                회원 가입
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-dark btn-lg"
                    th:onclick="|location.href='@{/auth/login}'|" type="button">
                로그인
            </button>
        </div>
    </div>
    <hr class="my-4">

</div> <!-- /container -->
</body>
</html>
