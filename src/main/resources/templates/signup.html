<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>

  <form role="form" action="/auth/join" th:object="${UserDto}" method="post">
    <div class="form-group">
      <label th:for="loginId">이름</label>
      <input type="text" th:field="*{loginId}" class="form-control" placeholder="ID를 입력하세요"
             th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('loginId')}"
         th:errors="*{loginId}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="name">거리</label>
      <input type="text" th:field="*{name}" class="form-control"
             placeholder="이름을 입력하세요">
    </div>

    <div class="form-group">
      <label th:for="password">도시</label>
      <input type="text" th:field="*{password}" class="form-control"
             placeholder="패스워드를 입력하세요">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
  </div> <!-- /container -->
  </body>
</html>
